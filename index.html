<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BSCHWEIZ DAILY JOURNAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <h1>Neuroplasticity Logbook</h1>
        </header>
        <main id="container">
            <section class="daily-entry-box box">
                <form>
                <div class="date-and-topics horiz-box" id="date-and-topics-enclosing">
                    <div class="current-date box">
                        <h3>Enter Today's Date:</h3> 
                        <!-- date selector box -->
                            <fieldset>
                                <label for="journalDate"></label>
                                <input type="date" name="journalDate" id="journalDate">
                            </fieldset>
                    </div>
                    <div class="topics-covered box">
                        <h3>Topics Covered:</h3>
                        <!-- topics covered input box -->
                            <fieldset>
                                <label for="topicsCovered"></label>
                                <input type="text" name="topicsCovered" id="topicsCovered">
                            </fieldset>
                    </div>
                </div>
                <div class="box"> <h2>Write your experiences here:</h2>
                    <!-- text input  box -->                                  
                        <label for="journalEntry"></label>
                        <textarea class="journal-entry box" placeholder="write today's thoughts here..."></textarea> 
                            <!-- <input type="text" name="journalEntry" id="journalEntry"> -->                   
                </div>
                <div class="mood-and-submit-button horiz-box" id="mood-and-submit-enclosing">
                    <div class="mood-selector box"><h3>My Mood:</h3>
                        <!-- pick from a list-->
                        <label for="moodSelector">Today I felt</label>
                        <select name="moods" id="moodlist">
                            <option>tired</option>
                            <option>focused</option>
                            <option>stressed</option>
                            <option>sleepy</option>
                            <option>content</option>
                            <option>motivated</option>
                            <option>drowsy</option>
                        </select>
                    </div>
                    <div class="submit-button box">
                        <button><h3>click here to submit your journal entry</h3></button>
                        <!-- topics covered input box -->
                    </div>
                </div>
                </form>
            </section>
            
        </main>
        <footer>

        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
